<html>
<head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>
  <body style="background-color: rgb(245, 98, 216);">
    <center>
        <h1 style="color: whitesmoke">FACE RECOGNITION WEB APP</h1>
        <br><br>
        <h3 style="color: whitesmoke">Model is trained to identify the following objects:</h3>
        <br>
        <button class="button">Father</button>
        <br><br>
        <button class="button">Mother</button>
        <br><br>
        <button class="button">Brother</button>
        <br><br>
        <button class="button">Sister</button>
        <br><br>
        <lable style="font-weight: bold; color: white;">webcam View - </lable>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-info" onclick="takeSnapshot()">Capture Image</button>
        <br><br>
        <button class="btn btn-success" onclick="check()">identify Image</button>
        <br><br>

        <p style="font-size: 22px;">Name : <span id="result_object_name"></span> </p>
        <p style="font-size: 22px;">Accuracy : <span id="resule_object_accuracy"></span> </p>
    </center>
    <script src="code.js"></script>    
  </body>
  </html>
